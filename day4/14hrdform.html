<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="14form.css">
</head>
<body>
    <div class="header">
        <!-- header -->
        <h3 style="text-align: center;">홈쇼핑 회원관리 v1.0</h3>
    </div>
    <div class="nav">
        <ul>
            <li><a href="">회원등록</a></li>
            <li><a href="">회원목록조회</a></li>
            <li><a href="">회원매출조회</a></li>
            <li><a href="">홈으로</a></li>
        </ul>
        <!-- nav  -->
    </div>
    <div class="main">
        <!-- main -->
        <form action="">
            <table style="margin: auto; width: 60%; ">
                <h3>홈쇼핑 회원등록</h3>
                <tr>
                    <th>회원번호(자동발생)</th>
                    <td><input type="number" name="number"></td>
                </tr>
                <tr>
                    <th>회원성명</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>회원전화</th>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <th>회원주소</th>
                    <td><input type="text" name="address" minlength="5"></td>
                </tr>
                <tr>
                    <th>가입일자</th>
                    <td><input type="number" name="date"></td>
                </tr>
                <tr>
                    <th>고객등급 [A:VIP,B:일반,C:직원]</th>
                    <td><input type="text" name="grade"></td>
                </tr>
                <tr>
                    <th>도시코드</th>
                    <td><input type="number" name="code"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="등록">
                        <button value="조회">조회</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="footer">
        <!-- footer -->
        HRDKOREA Copyright&copy;2022 All rights reserved. Human Resources Development Service of Korea.
    </div>
</body>
</html>
